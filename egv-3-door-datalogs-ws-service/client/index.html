<html>
<head>
  <script>
    const socket = new WebSocket('ws://localhost:4000/egv-datalog', 'egv-sender');
    socket.onopen = function() {
      console.log('Connected');
      socket.send(
        JSON.stringify({
          event: 'Datalog',
          data: {
            soc: 0,
            rangeToGo: 0,
            speed: 0,
            voltBatt: 0,
            motor1RPM: 0,
            motor1Volt: 0,
            motor1Current: 0,
            motor1Torque: 0,
            motor2RPM: 0,
            motor2Volt: 0,
            motor2Current: 0,
            motor2Torque: 0,
            motor3RPM: 0,
            motor3Volt: 0,
            motor3Current: 0,
            motor3Torque: 0,
            acpMain: 0,
            acpSub: 0,
            ect1: 0,
            ect2: 0,
            stearing: 0,
            breakPos: 0,
            gearPos: 0,
            aBatt: 0,
            errorMotor1: false,
            errorMotor2: false,
            errorMotor3: false,
            timestamp: new Date(),
          },
        }),
      );
      socket.onmessage = function(data) {
        console.log(data);
      };
    };
  </script>
</head>

<body></body>
</html>
